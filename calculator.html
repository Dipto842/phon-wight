<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="celkutar.css">
</head>
<body>
    
<div class="calculeator_body">

    <table>

            <tr>
                <td><input type="text" id="dispele" ></td>
                
            </tr>


<tr>
    <td><input  type="button" value="C" onclick="deleteMe('C')" ></td>
    <td><input type="button" value="(" onclick="calculeator('(')"></td>
    <td><input type="button" value=")" onclick="calculeator(')')"></td>
    <td><input type="button" value="/" onclick="calculeator('/')"></td>
    <td><input type="button" value=" " onclick="calculeator(' ')"></td>
</tr>


<tr>
    <td><input type="button" value="7" onclick="calculeator('7')" ></td>
    <td><input type="button" value="8" onclick="calculeator('8')"></td>
    <td><input type="button" value="9" onclick="calculeator('9')"></td>
    <td><input type="button" value="*" onclick="calculeator('*')"></td>
</tr>


<tr>
    <td><input type="button" value="4" onclick="calculeator('4')" ></td>
    <td><input type="button" value="5" onclick="calculeator('5')"></td>
    <td><input type="button" value="6" onclick="calculeator('6')"></td>
    <td><input type="button" value="-" onclick="calculeator('-')"></td>
</tr>


<tr>
    <td><input type="button" value="1" onclick="calculeator('1')" ></td>
    <td><input type="button" value="2" onclick="calculeator('2')"></td>
    <td><input type="button" value="3" onclick="calculeator('3')"></td>
    <td><input type="button" value="+" onclick="calculeator('+')"></td>
</tr>


<tr>
    <td><input  class="h" type="button"  value="0" onclick="calculeator('0')" ></td>
    <td><input type="button" value="." onclick="calculeator('.')"></td>
    <td><input type="button" value="=" onclick="ansar('=')"></td>

</tr>


    </table>








</div>


<script>

function deleteMe(){
document.getElementById('dispele').value = ""


}
function calculeator(nextValue){
    document.getElementById("dispele").value+= nextValue
 
}



function ansar(){
var a =document.getElementById('dispele').value;
var b=eval(a);
document.getElementById('dispele').value=b
}


</script>







</body>
</html>
